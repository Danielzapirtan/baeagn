<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baeagn Chess Engine Bench Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ccc;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .info {
            background-color: #e7f5ff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }
        .log-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .log-header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .log-controls {
            display: flex;
            gap: 10px;
        }
        button {
            background-color: #ecf0f1;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            color: #2c3e50;
            font-weight: 500;
        }
        button:hover {
            background-color: #bdc3c7;
        }
        pre {
            margin: 0;
            padding: 20px;
            overflow-x: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            max-height: 70vh;
            overflow-y: auto;
            background-color: #f8f9fa;
            color: #333;
        }
        .loading {
            padding: 40px;
            text-align: center;
            color: #7f8c8d;
        }
        .error {
            padding: 20px;
            background-color: #ffebee;
            color: #c62828;
            border-radius: 5px;
            margin: 20px 0;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
            color: #7f8c8d;
            font-size: 0.9em;
        }
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .log-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            .log-controls {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Baeagn Chess Engine Bench Results</h1>
        <p>Results from the latest benchmark run</p>
    </header>
    
    <div class="info">
        <p>This page displays the output from the Baeagn chess engine benchmark. The log is updated automatically after each run.</p>
    </div>
    
    <div class="log-container">
        <div class="log-header">
            <h2>Benchmark Log Output</h2>
            <div class="log-controls">
                <button id="copy-btn">Copy to Clipboard</button>
                <button id="refresh-btn">Refresh Log</button>
            </div>
        </div>
        <pre id="log-content">Loading log file...</pre>
    </div>
    
    <footer>
        <p>Generated on: <span id="generation-date"></span></p>
        <p>Baeagn Chess Engine Â© 2023</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logContentElement = document.getElementById('log-content');
            const copyButton = document.getElementById('copy-btn');
            const refreshButton = document.getElementById('refresh-btn');
            const generationDateElement = document.getElementById('generation-date');
            
            // Set generation date
            generationDateElement.textContent = new Date().toLocaleString();
            
            // Load the log file
            function loadLog() {
                logContentElement.textContent = 'Loading log file...';
                
                fetch('log.txt')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Log file not found');
                        }
                        return response.text();
                    })
                    .then(data => {
                        logContentElement.textContent = data || 'Log file is empty';
                    })
                    .catch(error => {
                        logContentElement.textContent = '';
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'error';
                        errorDiv.textContent = `Error: ${error.message}`;
                        logContentElement.parentNode.insertBefore(errorDiv, logContentElement);
                    });
            }
            
            // Copy to clipboard functionality
            copyButton.addEventListener('click', function() {
                const textArea = document.createElement('textarea');
                textArea.value = logContentElement.textContent;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    copyButton.textContent = 'Copied!';
                    setTimeout(() => {
                        copyButton.textContent = 'Copy to Clipboard';
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                }
                document.body.removeChild(textArea);
            });
            
            // Refresh log functionality
            refreshButton.addEventListener('click', loadLog);
            
            // Initial load
            loadLog();
        });
    </script>
</body>
</html>
