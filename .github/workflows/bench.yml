name: Bench1

on:
  workflow_dispatch:

jobs:
  bench:
    name: Bench Job
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Preparations
        run: |
          sudo apt update
          sudo apt install -y git pgn-extract build-essential
          sh build.sh
      
      - name: Execution
        run: |
          GN=0
          LTG=540
          sh dlpgn.sh $GN
          cat pgn/bench.pgn
          ulimit -t $LTG
          ./baeagn 2>&1 &
          wait

